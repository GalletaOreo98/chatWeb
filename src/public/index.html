<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat JavaScript</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/4a4505cd91.js"
      crossorigin="anonymous"
    ></script>
    <!-- My Custom css -->
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
      <div class="card-header">
        <h3>Ingresa tu nombre de usuario:</h3>
      </div>
      <p id="nickError"></p>
      <div class="card-body">
        <form id="nickForm">
          <input type="text" id="nickName" class="form-control" />
          <button type="submit" class="btn btn-warning bnt-block mt-2">
            <i class="fas fa-sign-in-alt"> Enviar</i>
          </button>
        </form>
      </div>
    </div>

    <div class="container" id="contentWrap">
      <div class="row mt-4">
        <div class="col-md-6 offset-md-1">
          <div class="card">
            <div class="card-header">
              <g4>Chat</g4>
            </div>

            <div id="chat" class="card-body"></div>
            <form id="message-form" class="card-footer">
              <div class="input-group">
                <input type="text" id="message" class="form-control" />
                <div class="input-group-append">
                  <button type="submit" class="btn btn-warning">
                    <i class="fas fa-sign-in-alt"></i>Enviar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card col-md-3">
          <div class="card-header">
            <h3>Users</h3>
          </div>
          <div class="card-body">
            <div id="userNames"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
